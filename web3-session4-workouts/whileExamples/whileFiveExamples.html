<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style = 'background-color : #000;'>
  <noscript>This webpage does not support js</noscript>
  <script>
    //---- while ex one -------///
    let age = -1;
    while(age >= 100 || age < 0){
      age = Number(prompt('Enter your age : '));
    }
    console.log('Your age is ' + age);
    // //---------------------------///
    // //------ while ex two --------///
    let time = -1;
    while(time < 0 || time > 24){
      time = Number(prompt('Enter the time : '));
    }
    console.log(time);
    //----------------------------///
    //-------- while ex three ------///
    let num = 3;
    while(num %2 != 0){
      num = Number(prompt('Enter an even number : '));
      if(num%2 != 0) console.log(`${num} is an odd number !!!`);
    }
    console.log(num + ' is an even number ');
    //------------------------------///
    //------- while ex four --------///
    let sum = 0
    let i = 1;
    while (i <= 10){
      sum += i ;
      i++; 
    }
    console.log(sum);
    //------------------------------///    
    //-------- while ex five -------///
    let arr1 = []
    let sumTwo = 0;
    while(arr1.length < 5){
      num = Number(prompt('Enter a number : '));
      arr1.push(num);
      sumTwo += num;
    }
    console.log(arr1);
    console.log(sumTwo);
    //------------------------------///
  </script>
  
</body>
</html>
