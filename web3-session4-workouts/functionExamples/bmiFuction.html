<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bmi function</title>
  </head>
  <body style="background-color: #000">
    <noscript>This webpage doesnt support js</noscript>
    <script>
      let wAndh = prompt("Enter your weight and height (kg and meter) : ");
      wAndh = wAndh.split(",");
      let wAndh2 = [];
      for (let j in wAndh) {
        wAndh2.push(Number(wAndh[j]));
      }
      function bmi(arguments) {
        return arguments[0] / (arguments[1] * arguments[1]);
    }
    console.log(`Your bmi is ${bmi(wAndh)}`);
    </script>
  </body>
</html>
