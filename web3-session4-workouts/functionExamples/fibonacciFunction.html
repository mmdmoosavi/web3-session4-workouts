<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci function</title>
</head>
<body style="background-color: #000;">
<script>
    function fibonacci(n){
        let arrfib = [0 , 1];
        for(let i=0;i <= n;i++){
            arrfib[i+2] = arrfib[i] + arrfib[i+1];
            arrfib.push(arrfib[i+2]);

        }
        return arrfib[n];
    }
    console.log(fibonacci(300));
</script>    
</body>
</html>
