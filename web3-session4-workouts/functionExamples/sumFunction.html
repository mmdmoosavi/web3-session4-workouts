<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum function</title>
</head>
<body style = 'background-color : #000;'>
    <noscript>This webpage does not support js</noscript>
    <script>
        function sum(){
            let sumation = 0;
            for(let i = 0;i<=arguments[i];i++){
                sumation += arguments[i];
            }
            return sumation;
        }
        console.log(sum(10,29,20,233,222,999.9));
    </script>
</body>
</html>
