<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum function</title>
</head>
<body style="background-color: #000;">
    <noscript>This webpage does not support js</noscript>
    <script>
        function Maximum(){
            let max = null;
            for(let i = 0 ; i <= arguments.length ; i++){
                if(arguments[i]<=arguments[i+1]){
                    max = arguments[i+1];
                }else if(arguments[i] > arguments[i+1]){
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(Maximum(1,2 ,3,100,11,1000,0,122222,-12,-233,77773));
    </script>
</body>
</html>
