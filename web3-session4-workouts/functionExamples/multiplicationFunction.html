<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial function</title>
</head>
<body style = 'background-color: #000;'>
    <noscript>This webpage does not support js</noscript>
    <script>
        function multiplication(){
            let zarb = 1;
            for(i in arguments){
                zarb *= arguments[i];
            }
            return zarb;
        }
        console.log(multiplication(1000,12,199,22,-23,23));
    </script>
</body>
</html>
