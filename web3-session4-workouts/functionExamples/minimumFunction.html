<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum function</title>
</head>
<body style="background-color: #000;">
    <noscript>This webpage does not support js</noscript>
    <script>
        function Minimum(){
            let min = null;
            for(let i=0;i<=arguments.length;i++){
                if((arguments[i] <= arguments[i+1])){
                    min = arguments[i];
                } else if(arguments[i] > arguments[i+1]){
                    min = arguments[i+1];
                }
            }
            return min;
        }
        console.log(Minimum(10, 19,99, 0, -22,-100));
    </script>
</body>
</html>
